<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
 
  <div class="container">
    <h1 id="title">Welcome!</h1>
    <button onclick="changeText()">Change Text</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="toggleBox()">Add/Remove Box</button>
    <div id="box-container"></div>
  </div>

  <script src="script.js">
  function changeText() {
    const title = document.getElementById('title');
    title.textContent = title.textContent === "Welcome!" ? "Thanks for visiting!" : "Welcome!";
  }
  
  function changeStyle() {
    const title = document.getElementById('title');
    title.style.color = title.style.color === 'blue' ? 'black' : 'blue';
    title.style.fontSize = title.style.fontSize === '32px' ? '24px' : '32px';
  }
  
  function toggleBox() {
    const container = document.getElementById('box-container');
    const existingBox = document.getElementById('box');
  
    if (existingBox) {
      container.removeChild(existingBox);
    } else {
      const box = document.createElement('div');
      box.id = 'box';
      container.appendChild(box);
    }
  }
</script>
  
</body>
</html>
